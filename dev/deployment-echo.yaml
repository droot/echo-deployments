apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: example/echo
  name: echo
  namespace: dev
  labels:
    app: dev
  annotations:
    internal.kpt.dev/upstream-identifier: apps|Deployment|example|echo
spec:
  selector:
    matchLabels:
      app: dev
  replicas: 2
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: echo
        image: hashicorp/http-echo
        args:
        - -text=dev
        ports:
        - containerPort: 5678
